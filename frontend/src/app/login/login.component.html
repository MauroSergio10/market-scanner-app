<div name="formularioLogin" id="formularioLogin">
    <form name="login">
        <div name="areaCPF">
            <label for="cpf">Informe seu CPF</label>
            <input mask="000.000.000-00" name="cpf" id="cpf" required maxlength="14" placeholder="CPF" />
        </div>
        <div>
            <label for=senha>Informe sua senha</label>
            <input type="password" name="senha" id="senha" required />
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
